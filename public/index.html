<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/9055e56730.js"
			crossorigin="anonymous"
		></script>
		<title>Nostalgic text editor</title>
	</head>
	<body>
		<div class="container" id="uneditable">
			<h1 id="uneditable">
				Write Your own
				<span
					class="txt-type"
					data-wait="3000"
					data-words='["Story", "Feelings", "Experiences"]'
					id="uneditable"
				></span>
			</h1>
			<h2 id="uneditable">Welcome To My Text Editor</h2>
		</div>
		<div class="txt-container" id="txt">
			<h2 id="uneditable">Type text below:</h2>
			<div class="txt-toolbar">
				<button id="uneditable" onclick="textBold()" title="Bold">
					<i id="uneditable" class="fas fa-bold"></i>
				</button>
				<button id="uneditable" onclick="textItalic()">
					<i id="uneditable" class="fas fa-italic" title="Italic"></i>
				</button>
				<button id="uneditable" onclick="textPointer()" title="Unordered List">
					<i id="uneditable" class="fas fa-list-ul"></i>
				</button>
			</div>
			<div id="myiframe" name="textField" contenteditable></div>
		</div>
		<script src="./main.js"></script>
		<script src="./hero.js"></script>
	</body>
</html>
